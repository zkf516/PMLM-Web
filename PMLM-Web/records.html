<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病历数据</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .records-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .date-filter {
            background: rgba(74, 101, 114, 0.3);
            padding: 8px 15px;
            border: 1px solid var(--secondary);
            border-radius: 8px;
            color: var(--text);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(26, 35, 51, 0.9);
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--secondary);
            white-space: nowrap;
        }

        .data-table th {
            background: rgba(74, 101, 114, 0.3);
            font-weight: 600;
        }

        .abnormal {
            color: var(--accent);
            position: relative;
            padding-left: 10px;
        }

        .abnormal::before {
            content: "⚠";
            margin-right: 8px;
        }

        .export-btn {
            background: var(--secondary);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .export-btn:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function formatValue(value, min, max) {
            if (value < min) {
                return `<span class='abnormal'>${value}↓</span>`;
            } else if (value > max) {
                return `<span class='abnormal'>${value}↑</span>`;
            }
            return value;
        }

        async function loadData() {
            try {
                const response = await fetch('/api/data'); // 需后端提供 /api/data 端点
                const data = await response.json();
                const tbody = document.querySelector(".data-table tbody");
                tbody.innerHTML = "";

                data.forEach(item => {
                    const row = `<tr>
                        <td>${item.日期}</td>
                        <td>${formatValue(item["白细胞计数"], 4.0, 10.0)}</td>
                        <td>${formatValue(item["红细胞计数"], 3.5, 5.5)}</td>
                        <td>${formatValue(item["血红蛋白"], 120, 160)}</td>
                        <td>${formatValue(item["血小板总数"], 150, 400)}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("数据加载失败:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</head>

<body>
    <div class="records-container">
        <div class="data-header">
            <h1>血常规历史数据</h1>
            <div class="filter-group">
                <input type="date" class="date-filter">
                <button class="export-btn">
                    <i class="fas fa-file-export"></i> 导出PDF
                </button>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>白细胞 (10^9/L)</th>
                    <th>红细胞 (10^12/L)</th>
                    <th>血红蛋白 (g/L)</th>
                    <th>血小板 (10^9/L)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
