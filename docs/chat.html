<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗建议</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-wrapper {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chat-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 1rem;
        }

        .chat-history {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(26, 35, 51, 0.9);
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .message {
            margin: 1.5rem 0;
            padding: 1.2rem;
            border-radius: 15px;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: linear-gradient(135deg, #4A6572, #2F4353);
            margin-left: auto;
            border: 1px solid rgba(74, 101, 114, 0.5);
        }

        .ai-message {
            background: rgba(26, 35, 51, 0.8);
            border: 1px solid var(--secondary);
            position: relative;
        }

        .ai-message::before {
            content: "🩺";
            position: absolute;
            left: -35px;
            top: 10px;
            font-size: 1.2rem;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            background: rgba(26, 35, 51, 0.9);
            padding: 1rem;
            border-radius: 12px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px;
            background: rgba(74, 101, 114, 0.3);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            color: var(--text);
            resize: none;
            height: 45px;
            max-height: 120px;
        }

        .send-btn {
            background: var(--secondary);
            color: white;
            padding: 0 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>AI医疗助手</h1>
            <p>基于患者病历数据的智能分析建议</p>
        </div>

        <div class="chat-history" id="chatHistory">
            <div class="message ai-message">
                <strong>系统提示：</strong> 您好！我是医疗AI助手，可以为您解答以下问题：<br>
                • 检查报告解读<br>
                • 用药建议咨询<br>
                • 症状原因分析<br>
                • 康复指导建议
            </div>
        </div>

        <div class="chat-input">
            <textarea id="userInput" placeholder="输入您的医疗问题（支持换行输入）"></textarea>
            <button class="send-btn" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatHistory = document.getElementById("chatHistory");
            const messageText = userInput.value.trim();
            if (messageText === "") return;

            // 创建用户消息
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = messageText;
            chatHistory.appendChild(userMessage);

            // 清空输入框
            userInput.value = "";

            // 预留 AI 接口调用位置
            setTimeout(() => {
                const aiMessage = document.createElement("div");
                aiMessage.classList.add("message", "ai-message");
                aiMessage.innerHTML = `<strong>AI回复：</strong> （此处预留接口调用，可替换为实际 AI 处理结果）`;
                chatHistory.appendChild(aiMessage);
                
                // 滚动到底部
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 1000);
        }

        // 监听回车键发送消息
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
